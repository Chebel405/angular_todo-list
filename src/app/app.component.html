<div class="container">
  <h1>📝 To-Do List</h1>

  <div class="add-todo">
    <input [(ngModel)]="newTodo" (keyup.enter)="addTodo()" placeholder="Ajouter une tâche..." />
    <button (click)="addTodo()">➕ Ajouter</button>
  </div>

  <ul>
    <li *ngFor="let todo of todos">
      <ng-container *ngIf="editMode && todoToEdit?.id === todo.id; else showTodo">
        <input [(ngModel)]="todoToEdit.title" (keyup.enter)="saveTodo()" />
      </ng-container>

      <ng-template #showTodo>
        <span [class.completed]="todo.completed" (click)="toggleTodo(todo.id)">
          {{ todo.title }}
        </span>
        <button (click)="editTodo(todo)">✏️ Modifier</button>
        <button (click)="deleteTodo(todo.id)">🗑️</button>
      </ng-template>
    </li>
  </ul>
</div>
