<div class="container">
  <h1>📝 To-Do List</h1>

  <div class="add-todo">
    <input [(ngModel)]="newTodo" placeholder="Ajouter une tâche..." (keyup.enter)="addTodo()" />
    <button (click)="addTodo()">➕ Ajouter</button>
  </div>

  <ul>
    <li *ngFor="let todo of todos">
      <!-- Si la tâche est en mode édition, afficher un input -->
      <input *ngIf="todoToEditId === todo.id" [(ngModel)]="editText" (keyup.enter)="saveEdit(todo.id)" />

      <!-- Sinon, afficher le texte de la tâche -->
      <span *ngIf="todoToEditId !== todo.id" [class.completed]="todo.completed" (click)="toggleTodo(todo.id)">
        {{ todo.title }}
      </span>

      <!-- Bouton Modifier -->
      <button *ngIf="todoToEditId !== todo.id" (click)="startEditing(todo)">✏️ Modifier</button>

      <button (click)="deleteTodo(todo.id)">🗑️</button>
    </li>
  </ul>
</div>
