<div class="container">
  <h1>📝 To-Do List</h1>

  <div class="add-todo">
    <input [(ngModel)]="newTodo" (keyup.enter)="addTodo()" placeholder="Ajouter une tâche..." />
    <button (click)="addTodo()">➕ Ajouter</button>
  </div>

  <ul>
    <li *ngFor="let todo of todos">
      <span [class.completed]="todo.completed" (click)="toggleTodo(todo.id)">
        {{ todo.title }}
      </span>
      <button (click)="deleteTodo(todo.id)">🗑️</button>
    </li>
  </ul>
</div>
